<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Genius Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
	<div class="main">
		<div  class="nivel">
			<label>Level</label>
			<input class='level' type="number" min="1" max="10" value="1" />
		</div>
		<div class="area-game">
			
			<div class="blue"></div>
			<div class="red"></div>
			<div class="green"></div>
			<div class="yellow"></div>

		</div>

		<div class="areaHowJogar">
			<button class="btn btn-danger">?</button>
			<div  class="howJogar">

				<h2>Como Jogar?</h2>

				<p>Ao mudar a cor você precisa clicar sobre ela, caso erre  você perde.</p>
				<p>A velocidade com que a cor muda é de acordo com o level. <br> Para saber a velocidade em milesegundos basta dividir 10000/numero do level </p>
			</div>

			<button onclick="playGame()" class="btn btn-play btn-danger">Play</button>
		</div>
	</div>

	<script type="text/javascript" src="script.js"></script>
	<script>
		let modalInfo= document.querySelector('.howJogar')
		let btn = document.querySelector('.btn')
		let activedModal= true
		btn.onclick=()=>{
			activedModal= !activedModal
			if(activedModal){
				modalInfo.style.display='none'
				btn.innerHTML='?'
			}else{
				modalInfo.style.display='block'
				btn.innerHTML='X'
			}
		}
	</script> 
</body>
</html>
